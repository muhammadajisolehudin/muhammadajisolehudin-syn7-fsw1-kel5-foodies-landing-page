<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/output.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Francois+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="min-h-[100vh] bg-white mx-auto max-w-lg">
      <!-- navbar -->
      <nav class="bg-white">
        <div class="flex justify-between items-center p-6">
          <div class="w-[104px]">
            <img
              src="./assets/images/logo.png"
              class="w-full h-full object-cover"
            />
          </div>
          <div>
            <button type="button">
              <img
                src="./assets/images/menu.svg"
                class="w-[20px] h-[20px] object-cover"
              />
            </button>
          </div>
        </div>
      </nav>
      <!-- /navbar -->

      <!-- hero -->
      <section
        id="hero"
        class="bg-gray-100 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Hero</h1>
      </section>
      <!-- /hero -->

      <section
        id="account"
        class="bg-white min-h-[20rem] flex justify-center items-center"
      >
        <h1>Account</h1>
      </section>

      <section
        id="explore"
        class="bg-gray-100 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Explore</h1>
      </section>

      <section
        id="checkout"
        class="bg-gray-50 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Checkout</h1>
      </section>

      <!-- footer -->
      <footer>
        <div
          class="bg-dark text-center flex flex-col gap-6 px-5 py-28 font-montserrat"
        >
          <h1 class="text-h2 text-white">Download the app now.</h1>
          <p class="text-h4 text-[#BDBDBD]">
            Available on your favorite store. Start your premium experience now
          </p>
          <div class="flex justify-center items-center gap-3 pt-8 text-white text-[16px] font-[700]">
            <button type="button" class="bg-primary px-12 py-4 rounded-xl">
              Buy Now
            </button>
            <button
              type="button"
              class="bg-transparent px-16 py-4 border border-white rounded-xl"
            >
              Try for free
            </button>
          </div>
        </div>
        <div class="flex flex-col gap-2 pt-12 pb-8">
          <div class="flex justify-center items-center gap-6">
            <div class="h-10 w-10">
              <img src="assets/images/twitter-logo.png" alt="twitter-logo">
            </div>
            <div class="h-10 w-10">
              <img src="assets/images/facebook-logo.png" alt="facebook-logo">
            </div>
            <div class="h-10 w-10">
              <img src="assets/images/linkedin-logo.png" alt="linkedin-logo">
            </div>
          </div>
          <div class="flex justify-center items-center ">
            <p class="font-roboto text-[#5C5C5C] text-[12px] font-[700]">Just type what's on your mind and we'll</p>
          </div>
        </div>
      </footer>
      <!-- /footer -->
    </div>
    <script src="./app.js"></script>
  </body>
</html>
