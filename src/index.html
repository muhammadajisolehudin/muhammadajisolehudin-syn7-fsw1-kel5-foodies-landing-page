<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      #account{
        flex-direction: column;
        padding:30px;
      }
      #account h3{
        font-family:"Montserrat";
        color:#FA4A0C;
        font-size:24px;
        font-weight:700;
        text-align: center;
      }
      #account h2{
        font-family:"Montserrat";
        font-size:40px;
        font-weight:700;
        text-align:center;
      }
      #account p{
        font-family:"Montserrat";
        font-size:24px;
        color:#737373;
        font-weight:500;
        text-align:center;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="min-h-[100vh] bg-white mx-auto max-w-lg">
      <!-- navbar -->
      <nav class="bg-white">
        <div class="flex justify-between items-center p-6">
          <div class="w-[104px]">
            <img
              src="./assets/images/logo.png"
              class="w-full h-full object-cover"
            />
          </div>
          <div>
            <button type="button">
              <img
                src="./assets/images/menu.svg"
                class="w-[20px] h-[20px] object-cover"
              />
            </button>
          </div>
        </div>
      </nav>
      <!-- /navbar -->

      <!-- hero -->
      <section
        id="hero"
        class="bg-gray-100 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Hero</h1>
      </section>
      <!-- /hero -->

      <section
        id="account"
        class="bg-white min-h-[20rem] flex justify-center items-center"
      >
        <div>
          <h3>Create an account</h3>
          <h2>Create/login to an existing account to get started</h2>
          <p>An account is created with your email and a desired password</p>
        </div>
        <img src="./assets/images/Account.png">
        
      </section>

      <section
        id="explore"
        class="bg-gray-100 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Explore</h1>
      </section>

      <section
        id="checkout"
        class="bg-gray-50 min-h-[20rem] flex justify-center items-center"
      >
        <h1>Checkout</h1>
      </section>

      <!-- footer -->
      <footer class="">
        <div
          class="bg-dark text-center flex flex-col gap-6 px-5 py-28 text-white"
        >
          <h1 class="text-3xl e">Download the app now.</h1>
          <p>
            Available on your favorite store. Start your premium experience now
          </p>
          <div class="flex justify-center items-center gap-3">
            <button type="button" class="bg-primary px-8 py-4 rounded-xl">
              Buy Now
            </button>
            <button
              type="button"
              class="bg-transparent px-8 py-4 border border-white rounded-xl"
            >
              Try for free
            </button>
          </div>
        </div>
        <div class="flex justify-center items-center gap-3 py-6">
          <div class="h-10 w-10 bg-primary"></div>
          <div class="h-10 w-10 bg-primary"></div>
          <div class="h-10 w-10 bg-primary"></div>
        </div>
      </footer>
      <!-- /footer -->
    </div>
    <script src="./app.js"></script>
  </body>
</html>
